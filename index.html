<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,-25" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <title>TaskBook</title>
</head>

<body>
    <section>
        <div class="message">
            <h3></h3>
            <p><span>3</span>s</p>
        </div>
        <div class="task-box">

            <form class="write-task">
                <h2>TaskBook</h2>
                <h6>New Task</h6>
                <input id="inp1" class="inp-write-task" type="search" placeholder="Write Task">
                <button onclick="buttask()" class="but-task">ADD TASK</button>
            </form>
            <div class="your-tasks">
                <hr>
                <br> <br>
                <h2>Your-Tasks</h2>
                <div id="check_tasks" class="tasks">
                    <h3 class="no-tasks">You Don't Have Any Tasks</h3>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
